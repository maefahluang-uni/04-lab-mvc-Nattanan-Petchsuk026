<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Concert</title>
</head>
<body>
    <h1>Add Concert</h1>
    <!-- add form for adding concert-->
    <form th:action="@{/concerts}" th:object="${concert}" method="post">
        <label for="title">Title : </Title>:</label>
        <input type="text" id="title" th:field="*{title}" required><br>
        
        <label for="performer">Performer : </label>
        <input type="text" id="performer" th:field="*{performer}" required><br>
        
        <label for="date">Date : </label>
        <input type="date" id="date" th:field="*{date}" required><br>
        
        <label for="description">Description:</label>
        <input type="description" id="description" th:field="*{description}" required><br>
       
        <button type="submit">Save Concert</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concert List</title>
</head>
<body>
    <h1>Concert List</h1>
    <!-- TODO: Add list of concerts -->
    <a href="/add-concert">Add Concert Form</a>
    <!-- TODO: show delete link for each concert -->
    <ul>
        <li th:each="concert : ${concerts}">
            <a  th:href="@{/delete-concert/{id}(id=${concert.id})}">Delete</a>
            <span th:text="${concert.title}"></span> 
            <span th:text="${concert.performer}"></span>
            <span th:text="${concert.date}"></span>
        </li>
    </ul>
</body>
</html>
